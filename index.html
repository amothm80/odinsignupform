<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css">
    <title>Odin Sign Up Form</title>
  </head>
  <body>
    <div class="left-section">
      <div></div>
      <div class="logo">
        <div class="logoimage"><img src="odin-lined.png" alt=""></div>
        <div class="logotext">ODIN</div>
      </div>
      <div class="footer">Photo by Halie West on Unsplash</div>
    </div>
    <div class="right-section">
      <form action="" class="right-section-form">
        <div class="description">
          <p>
            This is not a a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="data">
          
          <div class="data-row">
            <div class="data-row-field">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" />
            </div>
            <div class="data-row-field">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" />
            </div>
          </div>

          <div class="data-row">
            <div class="data-row-field">
              <label for="email">EMAIL</label>
              <input type="email" name="email" />
            </div>
            <div class="data-row-field">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" />
            </div>
          </div>

          <div class="data-row">
            <div class="data-row-field">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" />
            </div>
            <div class="data-row-field">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password" />
            </div>
          </div>
        </div>
        
        <div class="actions">
          <div class="button"><button>Create Account</button></div>
          <div class="login">Already have an account? <a href="">Log in</a>  </div>
        </div>
      </form>
    </div>
  </body>
</html>
