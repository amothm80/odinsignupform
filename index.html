<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
  </head>
  <body>
    <div class="left-section">
      <div class="logo">ODIN</div>
      <div class="footer">Photo by Halie West on Unsplash</div>
    </div>
    <div class="right-section">
      <div class="description">
        <p>
          This is not a a real online service! You know you need somthing like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </p>
        <br />
        <p>You <i>know</i> you want to.</p>
      </div>
      <form action="">
        <div class="data">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" />

          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" />

          <label for="email">EMAIL</label>
          <input type="email" name="email" />

          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" />

          <label for="password">PASSWORD</label>
          <input type="password" name="password" />

          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" />
        </div>
        <div class="button">Create Account</div>
        <div class="login">Already have an account? Log in</div>
      </form>
    </div>
  </body>
</html>
